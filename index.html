<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
          <h1 id="city"></h1>
          <h2>
            <ul>
              <li class="day-and-time">Friday 05:00</li>
              <li id="description">Hvor er beskrivelsen?</li>
            </ul>
            </div>
          </h2>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Cloudy"
                  id="icon"
                />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units">° C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Pressure: <span id="pressure"></span> hPa</li>
                 <li>Percieved: <span id="percieved"></span>° C</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="byline">
          <a
            href="https://github.com/TheAkturus/final-project"
            target="_blank"
            >Open-source code</a
          >
          by Bernadette Alster
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
